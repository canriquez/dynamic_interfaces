<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Header: Level Up your CSS Animation</title>
</head>

<body>
    <header>
        <section id="main-title" class="header-content">
            <img id="rocky-dashed" class="rocky-dashed animate-pop-in" src="" alt="">
            <h1 class="header-title animate-pop-in">Your awesome landing page</h1>
            <h3 class="header-subtitle animate-pop-in">A useful start for your projects</h3>
            <p class="header-button animate-pop-in"><a href="#calls-to-action" class="button">Get started today</a></p>
        </section>
        <section class="header-down-arrow">
            <img src="" alt="" id="downarrow">
        </section>
    </header>
    <section id="form section" class="container">
        <h1>Please fill the form</h1>
        <form novalidate>
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="error-box" id="e-email"></div>
                <label for="email">Email</label>
                <input type="email" data-input = "email" class="form-control form-input" id="email">
              </div>
              <div class="form-group col-md-6">
                <div class="error-box" id="e-pass"></div>
                <label for="password">Password</label>
                <input type="password" data-input = "pass" class="form-control form-input" id="password">
              </div>
            </div>
            <div class="form-group">
                <div class="error-box" id="e-add1"></div>
              <label for="address1">Address</label>
              <input type="text"   class="form-control" id="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <div class="error-box" id="e-add2"></div>
              <label for="address2">Address 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="error-box" id="e-city"></div>
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="form-group col-md-4">
                <div class="error-box" id="e-state"></div>
                <label for="state">State</label>
                <select id="state" class="form-control">
                  <option selected>Choose...</option>
                  <option>Santigo</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <div class="error-box" id="e-zip"></div>
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip">
              </div>
            </div>
            <div class="form-group">
                <div class="error-box" id="e-check"></div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit1">Sign in</button>
          </form>
          <br><br><br><br><br><br><br><br>

    </section>


    <script src="main.js"></script>
</body>



</html>
